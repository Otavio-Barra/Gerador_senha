<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de senha</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>

<body>
  <main class="container">
    <div class="wrapper-password">
      <h2 class="password">Sua senha vai aparecer aqui</h2>
      <button class="copy-password">Copiar Senha</button>
      <button class="created-password">Gerar Nova Senha</button>
    </div>
    <div class="wrapper-password-customize">
      <h2>Personalize sua senha</h2>
      <label for="num-caracters">Digite o numero de caractéres: </label>
      <input type="number" class="number-caracters" name="num-caracters" placeholder="8">

      <div class="custumize-options">
        <div class="wrapper-checkbox">
          <input type="checkbox" name="symbols" id="symbols">
          <label for="symbols">Caractéres especiais</label>
        </div>
        <div class="wrapper-checkbox">
          <input type="checkbox" name="number" id="number">
          <label for="number">Numeros</label>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
