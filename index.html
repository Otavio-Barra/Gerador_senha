<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de senha</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <div class="wrapper-password-customize">
      <h2>Personalize sua senha</h2>
      <label for="num-caracters">Digite o numero de caractéres: </label>
      <input type="number" name="num-caracters" placeholder="8">
      <p>Aconselhado uma senha com no minimo 8 caractéres.</p>
      <div class="custumize-options">
        <input type="checkbox" name="upperCaseLatter" id="">
      </div>
    </div>
  </main>
</body>

</html>
